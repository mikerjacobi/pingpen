version: "3"
services:
  post_note:
    image: debian
    entrypoint: /bin/create
    environment:
      - GRID=sandbox
      - PORT=80
      - DBHOST=mysql
      - DBUSER=root
      - DBPW=password
      - DBNAME=pingpen
    ports:
      - "4000:80"
    networks:
      - webnet
    volumes:
      - ./api/bin:/bin
    depends_on:
      - "mysql"
    deploy:
      resources:
        limits:
          # cpus: '0.50'
          memory: 50M
        reservations:
          # cpus: '0.25'
          memory: 20M

                 
  mysql:
    image: mysql:5.6
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=pingpen
    ports:
      - "3306:3306"
    networks:
      - webnet
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          # cpus: '0.50'
          memory: 500M
        reservations:
          # cpus: '0.25'
          memory: 500M


networks:
  webnet:

