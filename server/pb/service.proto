syntax = "proto3";

package pb;

service MyService {
    rpc Add(AddRequest) returns (MathResponse) {}
    rpc Sub(SubRequest) returns (MathResponse) {}
}

message AddRequest {
    int64 num_one = 1;
    int64 num_two = 2;
}

message SubRequest {
    int64 num_one = 1;
    int64 num_two = 2;
}

message MathResponse {
    int64 sum = 1;
}

